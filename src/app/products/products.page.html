        <ion-button size="small" shape="round" color="medium"  >
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content color="light" fullscreen  *ngIf="isLoadedData">
    <ion-grid>
      <ion-row >
 
        <ion-col size="6" *ngFor="let productItem of productCollection">
            <div class="container">
              <a  *ngIf="productItem.discount!=0" class="number-ribbon">{{productItem.discount}}%</a>
                <div class="imgBx">
                  <img   src="../../assets/product/{{productItem.imgsrc}}.jpg"/>
                </div>
                  <div class="details">
                    <div class="content">
                      <h2>{{productItem.name}}
                        <br>
                      </h2>
                        <p *ngIf="productItem.discount==0" style="text-decoration: line-through;">عدم تخفیف</p> 
                        <p *ngIf="productItem.discount!=0" style="text-decoration: line-through;">{{productItem.oldprice}}</p>  

                      <h3>{{productItem.price}}</h3>
                      <button>+</button>
                    </div> 
                  </div>
              </div>

        </ion-col>
 
     
      </ion-row>
 </ion-grid>

</ion-content>
